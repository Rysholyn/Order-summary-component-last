<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./3.0styles.css">
</head>
<body>
  <div class="all">
    <div class="card">
      <img src="./images/illustration-hero.svg" alt="hero-illustration">
      <div class="text">
      <h2 class="title">Order Summary</h2>
      <p class="order-description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
  
        <div class="container">
          <img src="./images/icon-music.svg" alt="music-icon">
          <div class="plan">
            <strong>Annual Plan</strong>
            <p>$59.99/year</p>
          </div>
          <a class="change" href="#">Change</a>
        </div>

        <button class="proceed">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
  
      </div>
   </div>
   <br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj/hub/order-summary-component-Rl7a09rn9Z" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Rysholyn" target="_blank">Tsvetan Todorov</a>.
  </div>
  </div>
</body>
</html>
